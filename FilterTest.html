<!DOCTYPE html>
<html>
<head>
<title>Filter Example</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript">
angular.module('FilterExample',[]);
angular.module('FilterExample').controller('FilterCtrl',FilterCtrl);
FilterCtrl.$inject=[];
function FilterCtrl(){
	var vm=this;
	vm.Title="Filter Example";
	vm.NameList=['Faraji', 'Ryan','BJ', 'Eric', 'Jeff', 'Hassan'];
	vm.myfilter="";
}
</script>
</head>
<body ng-app="FilterExample" ng-controller="FilterCtrl as vm">
<div >Title: {{vm.Title}}</div>
<label>Filter</label><input type="text" ng-model="vm.myfilter"/>
<ul>
	<li ng-repeat="x in vm.NameList|filter:vm.myfilter">{{x}}</li>
</ul>
</body>
</html>
